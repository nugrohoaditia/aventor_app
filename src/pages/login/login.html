<ion-content padding>
    <div class="wrap-login">
        <div class="image-logo">
            <img src="assets/imgs/logo.png">
        </div>
        <form (ngSubmit)="login()" #loginForm="ngForm">
          <ion-card class="card-cst">
              <ion-card-content>
                  <ion-list>
                    <ion-item>
                      <ion-label class="label-login" stacked>Username</ion-label>
                      <ion-input type="text" [(ngModel)]="username" name="Username" required></ion-input>
                    </ion-item>

                    <ion-item>
                      <ion-label class="label-login" stacked>Password</ion-label>
                      <ion-input  [type]="passwordType" [(ngModel)]="password" name="password" clearOnEdit="false" required></ion-input>
                      <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
                    </ion-item>
                  </ion-list>
                
              </ion-card-content>
          </ion-card>
          <button ion-button icon-right float-right [disabled]="!loginForm.form.valid" type="submit" class="button-login">
            LOGIN
            <ion-icon name="log-in"></ion-icon>
          </button>
        </form>
    </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer-login">
    <ion-title>Label Ideas & co</ion-title>
  </ion-toolbar>
</ion-footer>
